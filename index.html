<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container d-flex align-items-center justify-content-center min-vh-100">
    <div id="weather-container" class="text-center p-4 rounded shadow">
        <h2 class="mb-4">Weather App</h2>
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Enter City" id="city">
            <div class="input-group-append">
                <button class="btn btn-primary" onclick="getweather()">Search</button>
            </div>
        </div>
        <img src="" id="icon" alt="Weather Icon" class="d-none mb-4">
        <div id="temp" class="mb-4"></div>
        <div id="weatherinfo" class="mb-4"></div>
        <div id="hourlyforecast" class="d-flex justify-content-between overflow-auto"></div>
    </div>  
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="script.js"></script>
</body>
</html>
